title: Homestud
description: Real management software for real estate companies.
navigation: false
hero:
  title: Real estate management made seamless.
  description: Start managing properties, tenants, and payments with ease.
  headline:
    label: Proundly Ghanaian!
    icon: i-heroicons-check
  links:
    - label: Request a Demo
      to: '/signup'
      size: xl
      color: black
      icon: i-heroicons-arrow-right-20-solid
      trailing: true
sections:
  - title: Comprehensive property management
    description: Say goodbye to spreadsheets and hello to a comprehensive property management solution.
    id: features
    align: left
    features:
      - name: Track leases
        description: Keep track of lease agreements, renewals, and terminations.
        icon: i-heroicons-cog
      - name: Manage tenants
        description: Manage tenant information, payments, and communication.
        icon: i-heroicons-check
      - name: Payments
        description: Set up payment schedules, track payments, and send reminders. All automated!
        icon: i-heroicons-lock-closed
    links:
      - label: Explore components
        to: /pro/components
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
  - title: Financial Insights
    description: Get a clear overview of your financials with our easy-to-use dashboard.
    align: right
    features:
      - name: Track expenses
        description: Keep track of all your expenses in one place.
        icon: i-heroicons-rocket-launch
      - name: Income reports
        description: Generate income reports to get a clear overview of your financials.
        icon: i-heroicons-currency-dollar
      - name: Generate invoices
        description: Create and send invoices to tenants or vendors with ease.
        icon: i-heroicons-chart-bar
    links:
      - label: Learn more
        to: /pro/guide/content
        color: gray
        icon: i-heroicons-arrow-right-20-solid
        trailing: true
        size: md
        class: ml-8
features:
  title: All the tools you need to manage your properties in one place.
  description: Make managing your properties a breeze with our easy-to-use software.
  items:
    - title: Leasing
      description: Manage lease agreements, renewals, and terminations.
      icon: i-heroicons-cog
    - title: Rent collection
      description: Set up automated reminders and payment schedules.
      icon: i-heroicons-check
    - title: Communication
      description: Keep track of all communication with tenants and vendors.
      icon: i-heroicons-lock-closed
    - title: Financials
      description: Replace spreadsheets with our easy-to-use dashboard for financial insights.
      icon: i-heroicons-rocket-launch
    - title: Listings
      description: Create and manage property listings with ease.
      icon: i-heroicons-currency-dollar
